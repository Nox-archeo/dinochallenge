services:
  - type: web
    name: dino-challenge-api
    runtime: python
    region: frankfurt
    buildCommand: pip install -r requirements-alt.txt
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: RENDER
        value: "true"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ORGANIZER_CHAT_ID
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_SECRET_KEY
        sync: false
      - key: PAYPAL_MODE
        sync: false
      - key: GAME_URL
        sync: false
      - key: PAYPAL_MODE
        value: live
      - key: GAME_URL
        value: https://nox-archeo.github.io/dinochallenge/
    plan: free
    healthCheckPath: /health
    autoDeploy: true
